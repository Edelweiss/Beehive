PapyrillioBeehiveBundle_about:
    path:  /about
    controller: App\Controller\DefaultController::about 

PapyrillioBeehiveBundle_contact:
    path:  /contact
    controller: App\Controller\DefaultController::contact 

PapyrillioBeehiveBundle_help:
    path:  /help
    controller: App\Controller\DefaultController::help 

PapyrillioBeehiveBundle_home:
    path:  /
    controller: App\Controller\DefaultController::index 

PapyrillioBeehiveBundle_homepage:
    path:  /hello/{name}
    controller: App\Controller\DefaultController::index 

# NumberWizard

PapyrillioBeehiveBundle_numberwizard:
    path:  /numberWizard
    controller: App\Controller\NumberWizardController::index

PapyrillioBeehiveBundle_numberwizardlookup:
    path:  /numberWizard/lookup
    controller: App\Controller\NumberWizardController::lookup

PapyrillioBeehiveBundle_numberwizardautocompleteddb:
    path:  /numberWizard/autocomplete/ddb
    controller: App\Controller\NumberWizardController::autocompleteDdb

# Register

PapyrillioBeehiveBundle_registershow:
    path:  /register/show/{id}
    controller: App\Controller\RegisterController::show 
    requirements:
      id: '\d+'

PapyrillioBeehiveBundle_registerautocomplete:
    path:  /register/autocomplete/{id}
    controller: App\Controller\RegisterController::autocomplete
    defaults:
        id: 0

PapyrillioBeehiveBundle_registerautocompleteddb:
    path:  /register/autocompleteDdb
    controller: App\Controller\RegisterController::autocompleteDdb

PapyrillioBeehiveBundle_registershowassignments:
    path:  /register/showAssignments/{correctionId}
    controller: App\Controller\RegisterController::showAssignments
    requirements:
      correctionId: '\d+'

PapyrillioBeehiveBundle_registerrevokeassignment:
    path:  /register/revokeAssignment/{registerId}/{correctionId}
    controller: App\Controller\RegisterController::revokeAssignment
    requirements:
      registerId: '\d+'
      correctionId: '\d+'

PapyrillioBeehiveBundle_registerassign:
    path:  /register/assign/{registerId}/{correctionId}
    controller: App\Controller\RegisterController::assign
    requirements:
      registerId: '\d+'
      correctionId: '\d+'

PapyrillioBeehiveBundle_registercreate:
    path:  /register/create
    controller: App\Controller\RegisterController::create

PapyrillioBeehiveBundle_registercreateandassign:
    path:  /register/createAndAssign/{correctionId}
    controller: App\Controller\RegisterController::createAndAssign
    requirements:
      correctionId: '\d+'

PapyrillioBeehiveBundle_registerwizard:
    path:  /registerWizard/{id}
    controller: App\Controller\RegisterController::wizard
    requirements:
      correctionId: '\d+'

PapyrillioBeehiveBundle_registerapiary:
    path:  /registerApiary/{id}
    controller: App\Controller\RegisterController::apiary
    requirements:
      correctionId: '\d+'

# Report

PapyrillioBeehiveBundle_report:
    path:  /report
    controller: App\Controller\ReportController:leiden
    defaults:
        compilationVolume: 13

PapyrillioBeehiveBundle_reportleiden:
    path:  /report/leiden/{compilationVolume}
    controller: App\Controller\ReportController:leiden
    defaults:
        compilationVolume: 13

PapyrillioBeehiveBundle_reportsnippet:
    path:  /report/snippet/leiden/{id}
    controller: App\Controller\ReportController::leidenSnippet 

PapyrillioBeehiveBundle_reportoverview:
    path:  /report/overview/{compilationVolume}
    controller: App\Controller\ReportController:overview
    defaults:
        compilationVolume: 13

PapyrillioBeehiveBundle_reportprint:
    path:  /report/print/{compilationVolume}/{editionId}
    controller: App\Controller\ReportController:print
    defaults:
        compilationVolume: 13
        editionId: 0

PapyrillioBeehiveBundle_reportpdf:
    path:  /report/pdf/{compilationVolume}/{editionId}
    controller: App\Controller\ReportController:pdf
    defaults:
        compilationVolume: 13
        editionId: 0

