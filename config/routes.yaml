# Apiary

PapyrillioBeehiveBundle_apiary:
    path:  /browse
    controller: App\Controller\ApiaryController:index
    defaults:
        format: html


PapyrillioBeehiveBundle_apiaryhoney:
    path:  /{type}/{id}/{format}
    controller: App\Controller\ApiaryController:honey
    defaults:
        format: html
    requirements:
      type: '(tm|hgv|ddb|biblio|bl|register)'
      format: '(plain|xml|html|rdf|json)'
